<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar fanombohany */
        nav {
            background-color: #43a6ad;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            color: white;
            font-size: 1.8em;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #36858d;
        }

        /* Main content */
        main {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* Style hoan  ' cards */
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .add-button {
            display: inline-block;
            text-decoration: none;
            color: #43a6ad;
            padding: 10px;
            border: 1px solid #43a6ad;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .add-button:hover {
            background-color: #43a6ad;
            color: white;
        }

        /* Footer */
        footer {
            background-color: #43a6ad;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            main {
                padding: 20px;
            }

            nav h1 {
                font-size: 1.5em;
            }

            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <h1>Menu du Restaurant</h1>
        <a href="{% url 'home' %}">Accueil</a>
    </nav>

    <main>
        {% for m, d in menu.items %}
            <h1>{{ m }}</h1>
            <div class="card-container">
                {% for a in d %}
                <div class="card">
                    <h2>{{ a.name }}</h2>
                    <p>Prix: {{ a.price }} Ar</p>
                    {% if ajout %}
                    <a class="add-button" href="{% url 'commandeMenu' pk=a.pk %}">Ajouter à la commande</a>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        {% endfor %}
    </main>

    <!-- Footer -->
    <footer>
        © 2024 Restaurant. Tous droits réservés.
    </footer>
</body>

</html>
